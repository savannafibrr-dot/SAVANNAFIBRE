<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Banner Slider</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .swiper-button-next,
    .swiper-button-prev {
      color: white;
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      top: 50%;
      transform: translateY(-50%);
    }

    .swiper-button-next::after,
    .swiper-button-prev::after {
      font-size: 16px;
      font-weight: bold;
    }

    .swiper-button-next {
      right: 20px;
    }

    .swiper-button-prev {
      left: 20px;
    }

    @media (max-width: 768px) {
      .swiper-button-next,
      .swiper-button-prev {
        display: none;
      }
    }

    .loading-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 200px;
      background: linear-gradient(to bottom, #4b1f0f, #aa4b0e, #f79621);
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 5px solid #ffffff;
      border-top: 5px solid transparent;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-container {
      display: none;
      justify-content: center;
      align-items: center;
      min-height: 200px;
      background: linear-gradient(to bottom, #4b1f0f, #aa4b0e, #f79621);
      color: white;
      text-align: center;
      padding: 20px;
    }

    .error-container.visible {
      display: flex;
    }
  </style>
</head>
<body>
  <!-- Loading State -->
  <div id="loadingContainer" class="loading-container">
    <div class="loading-spinner"></div>
  </div>

  <!-- Error State -->
  <div id="errorContainer" class="error-container">
    <div>
      <h3>Failed to load banners</h3>
      <p>Please refresh the page to try again</p>
    </div>
  </div>

  <!-- Swiper Container -->
  <div class="swiper mySwiper" style="display: none;">
    <div class="swiper-wrapper" id="bannerSlides">
      <!-- Banners will be loaded here -->
    </div>

    <!-- Swiper Pagination & Nav -->
    <div class="swiper-pagination"></div>
    <div class="swiper-button-next text-white"></div>
    <div class="swiper-button-prev text-white"></div>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script>
    let swiper = null;
    let retryCount = 0;
    const MAX_RETRIES = 3;

    // Post message height to parent
    function sendHeight() {
      const height = document.body.scrollHeight;
      window.parent.postMessage({ type: "bannerHeight", height }, "*");
    }

    // Initialize Swiper
    function initSwiper() {
      swiper = new Swiper(".mySwiper", {
        loop: true,
        autoplay: {
          delay: 5000,
          disableOnInteraction: false,
        },
        pagination: {
          el: ".swiper-pagination",
          clickable: true,
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev",
        },
      });
    }

    // Show error state
    function showError() {
      document.getElementById('loadingContainer').style.display = 'none';
      document.getElementById('errorContainer').classList.add('visible');
      sendHeight();
    }

    // Show banners
    function showBanners() {
      document.getElementById('loadingContainer').style.display = 'none';
      document.querySelector('.swiper').style.display = 'block';
      sendHeight();
    }

    // Fetch and display banners
    async function loadBanners() {
      try {
        const response = await fetch('/api/banners');
        if (!response.ok) throw new Error('Failed to load banners');
        const banners = await response.json();
        
        if (!banners || banners.length === 0) {
          throw new Error('No banners available');
        }

        const bannerSlides = banners.map(banner => `
          <section class="swiper-slide bg-gradient-to-b from-[#4b1f0f] via-[#aa4b0e] to-[#f79621] text-white h-full" style="height:100%">
            <div class="max-w-7xl mx-auto px-6 pt-28 pb-0 flex flex-col-reverse lg:flex-row items-center gap-10 h-full" style="height:100%">
              <div class="flex-1 flex flex-col justify-center text-left h-full">
                <h1 class="text-4xl sm:text-5xl font-bold mb-4">${banner.title}</h1>
                <p class="mb-6 text-lg text-gray-100">${banner.subtitle}</p>
                <div class="flex flex-col sm:flex-row justify-start gap-4">
                  ${banner.button1Text && banner.button1Link ? 
                    `<a href="${banner.button1Link}" target="_parent" style="font-family: 'Poppins', sans-serif;" class="px-6 py-3 border-2 border-white text-white hover:bg-white hover:text-orange-600 rounded-md transition">${banner.button1Text}</a>` 
                    : ''}
                  ${banner.button2Text && banner.button2Link ? 
                    `<a href="${banner.button2Link}" target="_parent" style="font-family: 'Poppins', sans-serif;" class="px-6 py-3 bg-white text-orange-600 hover:bg-orange-200 rounded-md transition">${banner.button2Text}</a>` 
                    : ''}
                </div>
              </div>
              <div class="flex-1 flex items-end justify-center h-full" style="height:100%">
                <img src="${banner.imagePath}" alt="${banner.title}" class="w-full max-w-md md:max-w-lg lg:max-w-xl h-full object-bottom object-contain" style="height:100%" />
              </div>
            </div>
          </section>
        `).join('');

        document.getElementById('bannerSlides').innerHTML = bannerSlides;
        initSwiper();
        showBanners();
      } catch (error) {
        console.error('Error loading banners:', error);
        if (retryCount < MAX_RETRIES) {
          retryCount++;
          setTimeout(loadBanners, 1000 * retryCount); // Exponential backoff
        } else {
          showError();
        }
      }
    }

    // Start loading banners immediately
    loadBanners();

    // Update height and Swiper on resize
    window.addEventListener("resize", () => {
      sendHeight();
      if (swiper) {
        swiper.update();
      }
    });
    setInterval(sendHeight, 1000); // Keep syncing in case of Swiper height changes
  </script>
</body>
</html>
