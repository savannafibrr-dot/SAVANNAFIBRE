<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Savanna Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card fade-in">
            <div class="auth-header">
                <i class="bi bi-person-plus text-primary" style="font-size: 3rem;"></i>
                <h1>Create Account</h1>
                <p>Join us to start managing your services</p>
            </div>
            <form id="signup-form">
                <div class="mb-4">
                    <label for="email" class="form-label">Email Address</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="bi bi-envelope text-secondary"></i>
                        </span>
                        <input type="email" class="form-control border-start-0" id="email" name="email" required>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text bg-light border-end-0">
                            <i class="bi bi-key text-secondary"></i>
                        </span>
                        <input type="password" class="form-control border-start-0" id="password" name="password" required>
                    </div>
                    <small class="text-secondary mt-1 d-block">
                        Password must be at least 8 characters long
                    </small>
                </div>
                <div class="alert alert-danger mb-4" id="error-message" style="display: none;">
                    <i class="bi bi-exclamation-circle-fill me-2"></i>
                    <span></span>
                </div>
                <button type="submit" class="btn btn-primary w-100 mb-4">
                    <i class="bi bi-person-plus me-2"></i>
                    Create Account
                </button>
                <p class="text-center text-secondary mb-0">
                    Already have an account? <a href="/login.html" class="text-primary text-decoration-none">Sign in</a>
                </p>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('signup-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const errorMessage = document.getElementById('error-message');
            const submitButton = e.target.querySelector('button[type="submit"]');
            
            try {
                submitButton.disabled = true;
                submitButton.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Creating account...';
                
                const response = await fetch('/api/auth/signup', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: document.getElementById('email').value,
                        password: document.getElementById('password').value
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || 'Signup failed');
                }

                window.location.href = '/dashboard';
            } catch (error) {
                errorMessage.style.display = 'block';
                errorMessage.querySelector('span').textContent = error.message;
                submitButton.disabled = false;
                submitButton.innerHTML = '<i class="bi bi-person-plus me-2"></i>Create Account';
            }
        });
    </script>
</body>
</html>
