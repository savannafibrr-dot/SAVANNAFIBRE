<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coverage Areas - Savanna Fibre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .navbar-brand img {
            height: 40px;
            width: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <img src="/images/logo.png" alt="Savanna Fibre">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="bi bi-speedometer2 me-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/plans.html">
                            <i class="bi bi-wifi me-2"></i>
                            Internet Plans
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shops.html">
                            <i class="bi bi-shop me-2"></i>
                            Shop Locations
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/coverage.html">
                            <i class="bi bi-broadcast-pin me-2"></i>
                            Coverage Areas
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-btn">
                            <i class="bi bi-box-arrow-right me-2"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
            <div>
                <h1 class="h3 mb-1">Coverage Areas</h1>
                <p class="text-secondary mb-0">Manage your service coverage areas</p>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#coverageModal">
                <i class="bi bi-plus-lg me-2"></i>
                Add New Coverage
            </button>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead>
                            <tr>
                                <th>AREA NAME</th>
                                <th>CITY</th>
                                <th>STATUS</th>
                                <th>POPULATION</th>
                                <th>ACTIONS</th>
                            </tr>
                        </thead>
                        <tbody id="coverage-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Coverage Modal -->
    <div class="modal fade" id="coverageModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Coverage</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger d-none" id="errorAlert"></div>
                    <form id="coverageForm">
                        <div class="mb-3">
                            <label class="form-label">Area Name</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-pin-map"></i>
                                </span>
                                <input type="text" class="form-control" id="areaName" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">City</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-building"></i>
                                </span>
                                <input type="text" class="form-control" id="areaCity" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Status</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-check-circle"></i>
                                </span>
                                <select class="form-select" id="areaStatus" required>
                                    <option value="Active">Active</option>
                                    <option value="Planned">Planned</option>
                                    <option value="Under Construction">Under Construction</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Population</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-people"></i>
                                </span>
                                <input type="number" class="form-control" id="areaPopulation" required>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="saveCoverageBtn">
                        <span class="spinner-border spinner-border-sm d-none me-2"></span>
                        Save Coverage
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentCoverageId = null;
        const coverageModal = new bootstrap.Modal(document.getElementById('coverageModal'));

        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                if (!data.isAuthenticated) {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                window.location.href = '/login.html';
            }
        }

        // Load coverage areas
        async function loadCoverage() {
            try {
                const response = await fetch('/api/coverage');
                const coverage = await response.json();
                
                const coverageHtml = coverage.map(area => `
                    <tr class="fade-in">
                        <td>
                            <div class="d-flex align-items-center">
                                <i class="bi bi-broadcast-pin me-2 text-primary"></i>
                                ${area.name}
                            </div>
                        </td>
                        <td>${area.city}</td>
                        <td>
                            <span class="badge ${getStatusBadgeClass(area.status)}">${area.status}</span>
                        </td>
                        <td>${area.population.toLocaleString()}</td>
                        <td>
                            <div class="d-flex gap-2">
                                <button class="btn btn-sm btn-outline-primary" onclick="editCoverage('${area._id}')">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deleteCoverage('${area._id}')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
                
                document.getElementById('coverage-table').innerHTML = coverageHtml;
            } catch (error) {
                console.error('Error loading coverage areas:', error);
            }
        }

        // Get status badge class
        function getStatusBadgeClass(status) {
            switch (status) {
                case 'Active':
                    return 'bg-success';
                case 'Planned':
                    return 'bg-warning';
                case 'Under Construction':
                    return 'bg-info';
                default:
                    return 'bg-secondary';
            }
        }

        // Edit coverage
        async function editCoverage(id) {
            try {
                const response = await fetch(`/api/coverage/${id}`);
                const area = await response.json();
                
                document.getElementById('modalTitle').textContent = 'Edit Coverage';
                document.getElementById('areaName').value = area.name;
                document.getElementById('areaCity').value = area.city;
                document.getElementById('areaStatus').value = area.status;
                document.getElementById('areaPopulation').value = area.population;
                
                currentCoverageId = id;
                coverageModal.show();
            } catch (error) {
                console.error('Error loading coverage area:', error);
            }
        }

        // Delete coverage
        async function deleteCoverage(id) {
            if (confirm('Are you sure you want to delete this coverage area?')) {
                try {
                    await fetch(`/api/coverage/${id}`, { method: 'DELETE' });
                    loadCoverage();
                } catch (error) {
                    console.error('Error deleting coverage area:', error);
                }
            }
        }

        // Save coverage
        document.getElementById('saveCoverageBtn').addEventListener('click', async () => {
            const spinner = document.querySelector('.spinner-border');
            const errorAlert = document.getElementById('errorAlert');
            const coverageData = {
                name: document.getElementById('areaName').value,
                city: document.getElementById('areaCity').value,
                status: document.getElementById('areaStatus').value,
                population: parseInt(document.getElementById('areaPopulation').value)
            };

            try {
                spinner.classList.remove('d-none');
                errorAlert.classList.add('d-none');

                const url = currentCoverageId ? `/api/coverage/${currentCoverageId}` : '/api/coverage';
                const method = currentCoverageId ? 'PUT' : 'POST';

                const response = await fetch(url, {
                    method,
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(coverageData)
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.message || 'Failed to save coverage area');
                }

                coverageModal.hide();
                loadCoverage();
                resetForm();
            } catch (error) {
                errorAlert.textContent = error.message;
                errorAlert.classList.remove('d-none');
            } finally {
                spinner.classList.add('d-none');
            }
        });

        // Reset form
        function resetForm() {
            document.getElementById('coverageForm').reset();
            document.getElementById('modalTitle').textContent = 'Add New Coverage';
            document.getElementById('errorAlert').classList.add('d-none');
            currentCoverageId = null;
        }

        // Handle modal close
        document.getElementById('coverageModal').addEventListener('hidden.bs.modal', resetForm);

        // Logout handler
        document.getElementById('logout-btn').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await fetch('/api/auth/logout');
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Error logging out:', error);
            }
        });

        // Initialize
        checkAuth();
        loadCoverage();
    </script>
</body>
</html>
