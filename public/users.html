    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
            <div>
                <h1 class="h3 mb-1">Users</h1>
                <p class="text-secondary mb-0">Manage system users</p>
            </div>
            <div class="input-group" style="max-width: 300px;">
                <span class="input-group-text">
                    <i class="bi bi-search"></i>
                </span>
                <input type="text" class="form-control" id="userSearch" placeholder="Search users...">
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead>
                            <tr>
                                <th>User</th>
                                <th>Email</th>
                                <th>Role</th>
                                <th>Joined Date</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="usersList">
                            <!-- Users will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/auth.js"></script>
    <script>
        // Initialize
        async function initialize() {
            try {
                const isAuthenticated = await checkAuth();
                if (!isAuthenticated) {
                    window.location.href = '/login.html';
                    return;
                }

                const isAdmin = await checkAdmin();
                if (!isAdmin) {
                    window.location.href = '/dashboard.html';
                    return;
                }

                // Load users
                await loadUsers();
            } catch (error) {
                console.error('Initialization error:', error);
                window.location.href = '/login.html';
            }
        }

        // Load users
        async function loadUsers() {
            try {
                const response = await fetch('/api/users', { credentials: 'include' });
                if (!response.ok) {
                    throw new Error('Failed to fetch users');
                }
                const users = await response.json();
                
                const usersHtml = users.map(user => `
                    <tr class="fade-in">
                        <td>
                            <div class="d-flex align-items-center">
                                <div class="user-avatar">${user.email.charAt(0).toUpperCase()}</div>
                                <div>
                                    <div class="fw-bold">${user.email}</div>
                                </div>
                            </div>
                        </td>
                        <td>${user.email}</td>
                        <td>
                            <select class="form-select form-select-sm" onchange="updateRole('${user._id}', this.value)">
                                <option value="user" ${(!user.role || user.role === 'user') ? 'selected' : ''}>User</option>
                                <option value="staff" ${user.role === 'staff' ? 'selected' : ''}>Staff</option>
                                <option value="admin" ${user.role === 'admin' ? 'selected' : ''}>Admin</option>
                            </select>
                        </td>
                        <td>${new Date(user.createdAt).toLocaleDateString()}</td>
                        <td>
                            <button class="btn btn-sm btn-outline-danger" onclick="deleteUser('${user._id}')" ${user.role === 'admin' ? 'disabled' : ''}>
                                <i class="bi bi-trash"></i>
                            </button>
                        </td>
                    </tr>
                `).join('');
                document.getElementById('usersList').innerHTML = usersHtml;
            } catch (error) {
                console.error('Error loading users:', error);
                const errorMessage = document.createElement('div');
                errorMessage.className = 'alert alert-danger';
                errorMessage.textContent = 'Failed to load users. Please try again later.';
                document.getElementById('usersList').parentElement.appendChild(errorMessage);
            }
        }

        // Update user role
        async function updateRole(userId, newRole) {
            try {
                const response = await fetch(`/api/users/${userId}/role`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ role: newRole })
                });

                if (!response.ok) {
                    throw new Error('Failed to update role');
                }

                // Show success message
                const successAlert = document.createElement('div');
                successAlert.className = 'alert alert-success alert-dismissible fade show';
                successAlert.innerHTML = `
                    <strong>Success!</strong> User role has been updated successfully.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                // Insert the alert before the card
                const card = document.querySelector('.card');
                const container = card.parentElement;
                container.insertBefore(successAlert, card);

                // Remove success message after 3 seconds
                setTimeout(() => {
                    successAlert.remove();
                }, 3000);

                // Reload users
                loadUsers();
            } catch (error) {
                console.error('Error updating role:', error);
                alert('Failed to update user role. Please try again.');
            }
        }

        // Delete user
        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                try {
                    const response = await fetch(`/api/users/${userId}`, {
                        method: 'DELETE'
                    });

                    if (!response.ok) {
                        throw new Error('Failed to delete user');
                    }

                    // Show success message
                    const successAlert = document.createElement('div');
                    successAlert.className = 'alert alert-success alert-dismissible fade show';
                    successAlert.innerHTML = `
                        <strong>Success!</strong> User has been deleted successfully.
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    `;
                    
                    // Insert the alert before the card
                    const card = document.querySelector('.card');
                    const container = card.parentElement;
                    container.insertBefore(successAlert, card);

                    // Remove success message after 3 seconds
                    setTimeout(() => {
                        successAlert.remove();
                    }, 3000);

                    // Reload users
                    loadUsers();
                } catch (error) {
                    console.error('Error deleting user:', error);
                    alert('Failed to delete user. Please try again.');
                }
            }
        }

        // Search functionality
        const searchInput = document.getElementById('userSearch');
        if (searchInput) {
            searchInput.addEventListener('input', function(e) {
                const searchTerm = e.target.value.toLowerCase();
                const rows = document.querySelectorAll('#usersList tr');
                
                rows.forEach(row => {
                    const email = row.querySelector('td:nth-child(2)').textContent.toLowerCase();
                    const role = row.querySelector('td:nth-child(3) select').value.toLowerCase();
                    
                    if (email.includes(searchTerm) || role.includes(searchTerm)) {
                        row.style.display = '';
                    } else {
                        row.style.display = 'none';
                    }
                });
            });
        }

        // Logout handler
        document.getElementById('logout-btn').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await fetch('/api/auth/logout', { credentials: 'include' });
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Error logging out:', error);
            }
        });

        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', initialize);
    </script>
