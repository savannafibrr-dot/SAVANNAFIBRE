<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internet Plans - Savanna Fibre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <style>
        .navbar-brand img {
            height: 40px;
            width: auto;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container">
            <a class="navbar-brand" href="/dashboard">
                <img src="/images/logo.png" alt="Savanna Fibre">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">
                            <i class="bi bi-speedometer2 me-2"></i>
                            Dashboard
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/plans.html">
                            <i class="bi bi-wifi me-2"></i>
                            Internet Plans
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/shops.html">
                            <i class="bi bi-shop me-2"></i>
                            Shop Locations
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/coverage.html">
                            <i class="bi bi-broadcast-pin me-2"></i>
                            Coverage Areas
                        </a>
                    </li>
                </ul>
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" id="logout-btn">
                            <i class="bi bi-box-arrow-right me-2"></i>
                            Logout
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
            <div>
                <h1 class="h3 mb-1">Internet Plans</h1>
                <p class="text-secondary mb-0">Manage your internet service plans</p>
            </div>
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#planModal">
                <i class="bi bi-plus-lg me-2"></i>
                Add New Plan
            </button>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table mb-0">
                        <thead>
                            <tr>
                                <th>PLAN NAME</th>
                                <th>SPEED</th>
                                <th>PRICE</th>
                                <th>DEVICES</th>
                                <th>ACTIONS</th>
                            </tr>
                        </thead>
                        <tbody id="plans-table"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Plan Modal -->
    <div class="modal fade" id="planModal" tabindex="-1" role="dialog" aria-labelledby="modalTitle">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Add New Plan</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger d-none" id="errorAlert"></div>
                    <form id="planForm" novalidate>
                        <div class="mb-3">
                            <label class="form-label">Plan Name</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-tag"></i>
                                </span>
                                <input type="text" class="form-control" id="planName" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Speed (Mbps)</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-speedometer"></i>
                                </span>
                                <input type="number" class="form-control" id="planSpeed" required>
                                <span class="input-group-text">Mbps</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Price (TZS)</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-currency-dollar"></i>
                                </span>
                                <input type="number" class="form-control" id="planPrice" required>
                                <span class="input-group-text">TZS</span>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Number of Supported Devices</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-device-hdd"></i>
                                </span>
                                <input type="number" class="form-control" id="supportedDevices" required>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Plan Features</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-list-check"></i>
                                </span>
                                <textarea class="form-control" id="planFeatures" rows="4" required 
                                    placeholder="Enter plan features (one per line)"></textarea>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Image Header</label>
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="bi bi-image"></i>
                                </span>
                                <input type="file" class="form-control" id="planImage" accept="image/*">
                            </div>
                            <div id="imagePreview" class="mt-2 d-none">
                                <img src="" alt="Plan Image Preview" class="img-thumbnail" style="max-height: 200px;">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" id="savePlanBtn">
                        <span class="spinner-border spinner-border-sm d-none me-2"></span>
                        Save Plan
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let currentPlanId = null;
        const planModal = new bootstrap.Modal(document.getElementById('planModal'));

        // Check authentication
        async function checkAuth() {
            try {
                const response = await fetch('/api/auth/status');
                const data = await response.json();
                if (!data.isAuthenticated) {
                    window.location.href = '/login.html';
                }
            } catch (error) {
                window.location.href = '/login.html';
            }
        }

        // Load plans
        async function loadPlans() {
            try {
                const response = await fetch('/api/plans');
                const plans = await response.json();
                
                const plansHtml = plans.map(plan => `
                    <tr class="fade-in">
                        <td>
                            <div class="d-flex align-items-center">
                                <img src="${plan.imageUrl || 'data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIiB2aWV3Qm94PSIwIDAgMTAwIDEwMCI+PHJlY3Qgd2lkdGg9IjEwMCIgaGVpZ2h0PSIxMDAiIGZpbGw9IiNlZWUiLz48dGV4dCB4PSI1MCIgeT0iNTUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkludGVybmV0IFBsYW48L3RleHQ+PC9zdmc+'}" alt="${plan.name}" 
                                    class="rounded me-2" style="width: 40px; height: 40px; object-fit: cover;">
                                ${plan.name}
                            </div>
                        </td>
                        <td>${plan.speed} Mbps</td>
                        <td>${plan.price.toLocaleString()} TZS</td>
                        <td>${plan.supportedDevices} devices</td>
                        <td>
                            <div class="d-flex gap-2">
                                <button class="btn btn-sm btn-outline-primary" onclick="editPlan('${plan._id}')">
                                    <i class="bi bi-pencil"></i>
                                </button>
                                <button class="btn btn-sm btn-outline-danger" onclick="deletePlan('${plan._id}')">
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                `).join('');
                
                document.getElementById('plans-table').innerHTML = plansHtml;
            } catch (error) {
                console.error('Error loading plans:', error);
            }
        }

        // Edit plan
        async function editPlan(id) {
            try {
                const response = await fetch(`/api/plans/${id}`);
                const plan = await response.json();
                
                document.getElementById('modalTitle').textContent = 'Edit Plan';
                document.getElementById('planName').value = plan.name;
                document.getElementById('planSpeed').value = plan.speed;
                document.getElementById('planPrice').value = plan.price;
                document.getElementById('supportedDevices').value = plan.supportedDevices;
                document.getElementById('planFeatures').value = plan.features.join('\n');
                
                // Show existing image if available
                const preview = document.getElementById('imagePreview');
                const previewImg = preview.querySelector('img');
                if (plan.imageUrl) {
                    previewImg.src = plan.imageUrl;
                    preview.classList.remove('d-none');
                }
                
                currentPlanId = id;
                planModal.show();
            } catch (error) {
                console.error('Error loading plan:', error);
            }
        }

        // Delete plan
        async function deletePlan(id) {
            if (confirm('Are you sure you want to delete this plan?')) {
                try {
                    await fetch(`/api/plans/${id}`, { method: 'DELETE' });
                    loadPlans();
                } catch (error) {
                    console.error('Error deleting plan:', error);
                }
            }
        }

        // Save plan
        document.getElementById('savePlanBtn').addEventListener('click', async () => {
            const spinner = document.querySelector('.spinner-border');
            const errorAlert = document.getElementById('errorAlert');
            
            // Validate form
            const form = document.getElementById('planForm');
            if (!form.checkValidity()) {
                form.reportValidity();
                return;
            }

            try {
                spinner.classList.remove('d-none');
                errorAlert.classList.add('d-none');

                // Get and validate form data
                const name = document.getElementById('planName').value.trim();
                const speed = parseInt(document.getElementById('planSpeed').value);
                const price = parseInt(document.getElementById('planPrice').value);
                const supportedDevices = parseInt(document.getElementById('supportedDevices').value);
                const features = document.getElementById('planFeatures').value.trim().split('\n').filter(feature => feature.trim());

                // Validate required fields
                if (!name) throw new Error('Plan name is required');
                if (!speed || speed <= 0) throw new Error('Valid speed is required');
                if (!price || price <= 0) throw new Error('Valid price is required');
                if (!supportedDevices || supportedDevices <= 0) throw new Error('Valid number of supported devices is required');
                if (features.length === 0) throw new Error('At least one feature is required');

                // Create FormData for file upload
                const formData = new FormData();
                
                // Append each field individually
                formData.append('name', name);
                formData.append('speed', speed);
                formData.append('price', price);
                formData.append('supportedDevices', supportedDevices);
                formData.append('features', JSON.stringify(features));

                // Append image if selected
                const imageFile = document.getElementById('planImage').files[0];
                if (imageFile) {
                    // Validate image file
                    if (!imageFile.type.startsWith('image/')) {
                        throw new Error('Please select a valid image file');
                    }
                    if (imageFile.size > 5 * 1024 * 1024) {
                        throw new Error('Image size should be less than 5MB');
                    }
                    formData.append('image', imageFile);
                }

                // Log the data being sent
                const logData = {
                    name,
                    speed,
                    price,
                    supportedDevices,
                    features,
                    hasImage: !!imageFile
                };
                console.log('Sending plan data:', logData);

                const url = currentPlanId ? `/api/plans/${currentPlanId}` : '/api/plans';
                const method = currentPlanId ? 'PUT' : 'POST';

                console.log('Sending request to:', url, 'Method:', method);

                const response = await fetch(url, {
                    method,
                    body: formData
                });

                const data = await response.json();
                console.log('Server response:', data);

                if (!response.ok) {
                    throw new Error(data.message || data.error || 'Failed to save plan');
                }

                // Show success message
                const successAlert = document.createElement('div');
                successAlert.className = 'alert alert-success alert-dismissible fade show';
                successAlert.innerHTML = `
                    <strong>Success!</strong> Plan has been ${currentPlanId ? 'updated' : 'created'} successfully.
                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                `;
                
                // Insert the alert before the card
                const card = document.querySelector('.card');
                const container = card.parentElement;
                container.insertBefore(successAlert, card);

                planModal.hide();
                loadPlans();
                resetForm();

                // Remove success message after 3 seconds
                setTimeout(() => {
                    successAlert.remove();
                }, 3000);
            } catch (error) {
                console.error('Error saving plan:', error);
                console.error('Error details:', error.message);
                errorAlert.textContent = error.message || 'An error occurred while saving the plan';
                errorAlert.classList.remove('d-none');
            } finally {
                spinner.classList.add('d-none');
            }
        });

        // Reset form
        function resetForm() {
            const form = document.getElementById('planForm');
            form.reset();
            form.classList.remove('was-validated');
            document.getElementById('modalTitle').textContent = 'Add New Plan';
            document.getElementById('errorAlert').classList.add('d-none');
            document.getElementById('imagePreview').classList.add('d-none');
            currentPlanId = null;
        }

        // Handle modal close
        document.getElementById('planModal').addEventListener('hidden.bs.modal', resetForm);

        // Form validation
        document.getElementById('planForm').addEventListener('submit', function(e) {
            e.preventDefault();
            this.classList.add('was-validated');
        });

        // Handle image preview
        document.getElementById('planImage').addEventListener('change', function() {
            const preview = document.getElementById('imagePreview');
            const previewImg = preview.querySelector('img');
            
            if (this.files && this.files[0]) {
                // Validate file type
                if (!this.files[0].type.startsWith('image/')) {
                    alert('Please select an image file');
                    this.value = '';
                    preview.classList.add('d-none');
                    return;
                }

                // Validate file size (max 5MB)
                if (this.files[0].size > 5 * 1024 * 1024) {
                    alert('Image size should be less than 5MB');
                    this.value = '';
                    preview.classList.add('d-none');
                    return;
                }

                const reader = new FileReader();
                reader.onload = function(e) {
                    previewImg.src = e.target.result;
                    preview.classList.remove('d-none');
                }
                reader.readAsDataURL(this.files[0]);
            } else {
                preview.classList.add('d-none');
            }
        });

        // Logout handler
        document.getElementById('logout-btn').addEventListener('click', async (e) => {
            e.preventDefault();
            try {
                await fetch('/api/auth/logout');
                window.location.href = '/login.html';
            } catch (error) {
                console.error('Error logging out:', error);
            }
        });

        // Initialize
        checkAuth();
        loadPlans();
    </script>
</body>
</html>
